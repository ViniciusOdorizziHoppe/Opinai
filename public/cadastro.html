<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Opinaí</title>
  <link rel="stylesheet" href="../public/css/cadastro.css">
</head>

<body>
  <header class="header">
    <img src="../public/assets/OpinaiLogo.png" alt="Logo Opinaí">
    <div>
      <h1>Opinaí</h1>
      <h2>Comunidade mais próxima de você</h2>
    </div>
  </header>  
  <form action="/cadastro" method="POST">
    <div class="form-content">
      <p>Faça seu cadastro!</p>

      <div>
        <label for="nome">Email próprio:</label>
        <input type="email" name="email" id="email" placeholder="JohnDoe2009@gmail.com" required>
      </div>

      <div>
        <label for="email">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="12345678" required>
      </div>

    </div>

    <button type="submit" onclick="validar()">Cadastrar</button>
  </form>  

  <script src="/script.js"></script>
</body>
</html>
