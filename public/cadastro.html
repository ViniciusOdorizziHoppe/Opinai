<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="icon" href="../public/assets/iconOpinai.png" type="image/png">
  <title>Opinaí - Cadastro</title>
</head>

<body>
  <header class="header">
    <img src="./assets/OpinaiLogo.png" alt="Logo Opinaí">
    <div>
      <h1>Opinaí</h1>
      <h2>Comunidade mais próxima de você</h2>
    </div>
  </header>

  <div class="form-wrapper">
    <form action="/cadastro" method="POST">
      <div class="form-content">
        <p>Faça seu cadastro!</p>

        <div>
          <label for="nome">Email próprio:</label>
          <input type="email" name="email" id="email" placeholder="JohnDoe2009@gmail.com" required>
        </div>

        <div>
          <label for="email">Senha:</label>
          <input type="password" name="senha" id="senha" placeholder="12345678" required>
        </div>
      </div>

      <button type="submit" onclick="salvarTodo()">Cadastrar</button>
    </form>

    <!-- Botão de ajuda -->
    <a href="ajuda.html" class="help-btn">Ajuda ?</a>
  </div>

  <script src="./script.js"></script>
</body>

</html>
