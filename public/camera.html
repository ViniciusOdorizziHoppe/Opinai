<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
</head>
<body>
    <h1>Tire uma Foto da Sua Denûncia</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <br>
    <button id="btnFoto" onclick="capturarValores()">Tirar Foto e Salvar!</button>
    <div id="preview"></div>
    <p>Titúlo</p>
    <input type="text" placeholder="Buraco na Estrada" id="tituloDenuncia">
    <p>Descreva a Sua Denûncia</p>
    <input type="text" id="denuncia" placeholder="Tente ser Breve!">


    <canvas id="canvas" width="640" height="480" style="display:none"></canvas>

    <script>

        const video = document.getElementById("video")
        const btnFoto = document.getElementById("btnFoto")
        const preview = document.getElementById("preview")
        const canvas = document.getElementById("canvas")

    
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true})
                document.getElementById("video").srcObject = stream
            } catch (err) {
                alert(" erro ao acessar a câmera" + err.message)
                console.log(err)
            }
        }


        btnFoto.addEventListener("click", async () => {
            const ctx = canvas.getContext("2d")
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height)

            const dataUrl = canvas.toDataURL("image/png")

            preview.innerHTML = `<img src="${dataUrl}" width="340">`


            fetch("/uploads", {
                method: "POST",
                headers: {"Content-Type" : "application/json"}, 
                 body: JSON.stringify({ image: dataUrl })
            })
            .then(res => res.text())
            .then(msg => console.log(msg))
            .catch(err => console.error("Erro:", err))
        })
        
        

        startCamera()
    </script>
</body>
</html>
